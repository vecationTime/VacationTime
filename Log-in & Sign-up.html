<!DOCTYPE html>
<!-- define the website in english -->
<html lang="en">
 <!--  -->
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="Log-in_Sign-up.css" />
  <title>Sign up & Log in </title>
 </head>

 <!-- body of the page -->
 <body>
  <div class="container">
   <div class="forms-container">
    <div class="signin-signup">
     <form action="#" class="sign-in-form">
        
      <h1 id="ab">VacationTime</h1>
      <h2 class="title">Log in</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Username" />
      </div>
      <div class="input-field" id="log">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Password" />
      </div>
      <input class="btn solid" type="submit" value="Login" />

     </form>
     <form action="#" class="sign-up-form">
      <h1 id="ab">VacationTime</h1>
      <h2 class="title">Sign up</h2>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Username" />
      </div>
      <div class="input-field">
       <i class="fas fa-envelope"></i>
       <input type="email" placeholder="Email" />
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Password" />
      </div>
      <input type="submit" class="btn" value="Sign up" />
      
     </form>
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content">
      <h3>New here ?</h3>
      <p>
       come and join our website
      </p>
      <button class="btn transparent" id="sign-up-btn">Sign up</button>
     </div>
     <img src="log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
     <div class="content">
      <h3>One of us ?</h3>
      <p>
       happy to have you
      </p>
      <button class="btn transparent" id="sign-in-btn">Log in</button>
     </div>
     <img src="Sign_up.svg" class="image" alt="" />
    </div>
   </div>
  </div>
  <script src="Log-in_Sign-up.js"></script>
 </body>
</html>
