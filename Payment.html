<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/Payment.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment page</title>
</head>
<body>
    <h1>Welcome To VacationTime Payment Page</h1>
    <div class="wrapper">
        <h2>Payment form</h2>
        <form method="POST"> 
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                   <input type="text" placeholder="Full name" required class="name">
                </div>

            <div class="input-box">
                <div class="input-box">
                    <input type="text" placeholder="Nick name" required class="name">
                    
                </div>
            </div>

           <div class="input-group">
               <div class="input-box">
                    <input type="email" placeholder="Email Address" required class="name">
               </div>
           </div> 

           <div class="input-group">
               <div class="input-box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
               </div>
           </div>

           <div class="input-box">
               <h4>Gender</h4>
               <input type="radio" id="b1" name="gender" checked class="radio">
               <label for="b1">Male</label>
               <input type="radio" id="b2" name="gender" checked class="radio">
               <label for="b2">Female</label>
           </div>
           <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa-cc-visa"></i>Cradit card</span></label>
                </div>
           </div>
            
           <div class="input-group">
              <div class="input-box">
                   <input type="tel" placeholder="Card Number" required class="name"> 
              </div> 
           </div>

           <div class="input-group">
               <div class="input-box">
                   <input type="tel" placeholder="Card CVC" required class="name">
               </div>
               <div class="input-box">
                   <select>
                       <option> 01 june</option>
                       <option> 02 june</option>
                       <option> 03 june</option>
                   </select>
                   <select>
                    <option> 2021 </option>
                    <option> 2022 </option>
                    <option> 2023 </option>
                </select>
               </div>
           </div>
           <div class="input-group">
                <div class="input-box">
                   <button type="submit"> Pay Now </button> 
                </div>
           </div>
        </form>
    </div>
</body>
</html>
