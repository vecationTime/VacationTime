<!DOCTYPE html>
 <head>
  <meta charset="UTF-8"/>

   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" a href="../CSS/SignUpLogIn.css"/>

  <title> Sign up & Log in </title>
 </head>

 <body>
  <div class="container">
   <div class="forms-container">
    <div class="signin-signup">
     <form method="POST" action="../PHP/ChangePassword.php" class="sign-in-form">
        
      <h1 id="ab">Change Password</h1>
      <div class="input-field">
       <i class="fas fa-user"></i>
       <input type="text" placeholder="Mail" name = "mail" />
      </div>

      <input class="btn solid" type="submit" value="Change"/>
      
     </form>
    
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content">
      <h3>New here ?</h3>
      <p>
       come and join our website
      </p>
      <button class="btn transparent" id="sign-up-btn">Sign up</button>
     </div>
     <img src="../IMG/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
     <div class="content">
      <h3>One of us ?</h3>
      <p>
       happy to have you
      </p>
      <button class="btn transparent" id="sign-in-btn">Log in</button>
     </div>
     <img src="../IMG/Sign_up.svg" class="image" alt="" />
    </div>
   </div>
   
  </div>
  <script src="../JS/SignUpLogIn.js"></script>
