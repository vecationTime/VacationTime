<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Rooms.css">
</head>
<body>
    <div class="toggle"></div>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon"></div>
                        <h3>Basic</h3>
                        <h4><sup>$</sup>250</h4>
                        <ul>
                            <li></i>10% discount</li>
                        </ul>
                        <a href = "../HTML/Payment.html">Order now</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon"></div>
                        <h3>Standard</h3>
                        <h4><sup>$</sup>500</h4>
                        <ul>
                            <li>40% discount</li>
                        </ul>
                        <a href = "../HTML/Payment.html">Order now</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon"></div>
                        <h3>Premium</h3>
                        <h4><sup>$</sup>1000</h4>
                        <ul>
                            <li>55% discount</li>
                        </ul>
                        <a href = "../HTML/Payment.html">Order now</a>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript to turn the screen from black to white -->
    <script >
        const body = document.querySelector('body');
    document.querySelector('.toggle').onclick = function(){
        body.classList.toggle('light');
    }
    </script>
</body>
</html>
